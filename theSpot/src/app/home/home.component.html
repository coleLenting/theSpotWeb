<div class="home-container">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <h1 class="hero-title font-bauhaus">Welcome to The Spot</h1>
          <p class="hero-subtitle font-bricolage">Discover amazing movies and rent them instantly</p>
          <div class="search-container">
            <input 
              type="text" 
              class="search-input font-bricolage"
              placeholder="Search for movies..."
              [(ngModel)]="searchTerm"
              (input)="onSearch()">
            <button class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="hero-image">
            <app-movie-poster-carousel></app-movie-poster-carousel>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Featured Movies Section -->
  <section class="featured-section">
    <div class="container">
      <h2 class="section-title font-bauhaus">Featured Movies</h2>
      <div class="movies-grid">
        <div class="movie-card" *ngFor="let movie of featuredMovies">
          <div class="movie-poster">
            <img [src]="movie.poster" [alt]="movie.title">
            <div class="movie-overlay">
              <button class="overlay-btn" (click)="viewMovie(movie.id)">
                <i class="fas fa-play"></i>
              </button>
              <button class="overlay-btn" (click)="addToCart(movie)">
                <i class="fas fa-cart-plus"></i>
              </button>
            </div>
          </div>
          <div class="movie-info">
            <h3 class="movie-title font-bricolage">{{ movie.title }}</h3>
            <div class="movie-meta font-bricolage">
              <span class="movie-year">{{ movie.year }}</span>
              <span class="movie-rating">
                <i class="fas fa-star"></i> {{ movie.rating }}
              </span>
            </div>
            <p class="movie-price font-bricolage">${{ movie.price }}</p>
          </div>
        </div>
      </div>
      
      <div class="view-all-container">
        <button routerLink="/items" class="btn-view-all font-bricolage">
          View All Movies <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </section>
</div>
