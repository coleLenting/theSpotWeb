<div class="movies-container">
  <section class="movies-section">
    <div class="container">
      <h1 class="section-title font-bauhaus">All Movies</h1>
      
      <!-- Search and Filter -->
      <div class="search-filter-section mb-4">
        <div class="row">
          <div class="col-md-8">
            <div class="search-container">
              <input 
                type="text" 
                class="form-control search-input font-bricolage"
                placeholder="Search movies..."
                [(ngModel)]="searchTerm"
                (input)="filterMovies()">
              <i class="fas fa-search search-icon"></i>
            </div>
          </div>
          <div class="col-md-4">
            <select class="form-select filter-select font-bricolage" [(ngModel)]="selectedGenre" (change)="filterMovies()">
              <option value="">All Genres</option>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Comedy">Comedy</option>
              <option value="Crime">Crime</option>
              <option value="Drama">Drama</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Thriller">Thriller</option>
            </select>
          </div>
        </div>
      </div>

      <div class="movies-grid">
        <div class="movie-card" *ngFor="let movie of filteredMovies">
          <div class="movie-poster">
            <img [src]="movie.poster" [alt]="movie.title">
            <div class="movie-overlay">
              <button class="overlay-btn" (click)="viewMovieDetails(movie.id)" title="View Details">
                <i class="fas fa-info-circle"></i>
              </button>
              <button 
                class="overlay-btn" 
                *ngIf="!isInCart(movie.id)" 
                (click)="addToCart(movie)" 
                title="Add to Cart">
                <i class="fas fa-cart-plus"></i>
              </button>
              <button 
                class="overlay-btn" 
                *ngIf="isInCart(movie.id)" 
                (click)="removeFromCart(movie.id)" 
                title="Remove from Cart">
                <i class="fa fa-remove"></i>
              </button>
            </div>
          </div>
          <div class="movie-info">
            <h3 class="movie-title font-bricolage">{{ movie.title }}</h3>
            <div class="movie-meta font-bricolage">
              <span class="movie-year">{{ movie.year }}</span>
              <span class="movie-genre">{{ movie.genre }}</span>
              <span class="movie-rating">
                <i class="fas fa-star"></i> {{ movie.rating }}
              </span>
            </div>
            <p class="movie-price font-bricolage">R{{ movie.price }}</p>
          </div>
        </div>
      </div>
      
      <!-- No Results -->
      <div class="no-results text-center py-5" *ngIf="filteredMovies.length === 0">
        <i class="fas fa-film no-results-icon"></i>
        <h3 class="font-bauhaus">No Movies Found</h3>
        <p class="font-bricolage">Try adjusting your search or filter criteria.</p>
      </div>
    </div>
  </section>
</div>
