<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title font-bauhaus">The Spot</h1>
      <p class="auth-subtitle font-bricolage">Your premium movie rental destination</p>
    </div>

    <div class="auth-tabs">
      <button 
        class="tab-btn font-bricolage" 
        [class.active]="isLoginMode"
        (click)="toggleMode(true)">
        Login
      </button>
      <button 
        class="tab-btn font-bricolage" 
        [class.active]="!isLoginMode"
        (click)="toggleMode(false)">
        Register
      </button>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <!-- Show Username only in Register -->
      <div class="form-group" *ngIf="!isLoginMode">
        <label class="form-label font-bricolage">Username</label>
        <input 
          type="text" 
          class="form-control font-bricolage"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Enter your username">
      </div>

      <!-- Email (always required) -->
      <div class="form-group">
        <label class="form-label font-bricolage">Email</label>
        <input 
          type="email" 
          class="form-control font-bricolage"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your email">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label class="form-label font-bricolage">Password</label>
        <input 
          type="password" 
          class="form-control font-bricolage"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter your password">
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="error-message font-bricolage">
        {{ errorMessage }}
      </div>

      <!-- Submit -->
      <button type="submit" class="auth-btn font-bricolage">
        {{ isLoginMode ? 'Login' : 'Register' }}
      </button>
    </form>
  </div>
  
  <app-movie-poster-carousel></app-movie-poster-carousel>
</div>
