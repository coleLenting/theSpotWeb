<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title font-bauhaus">The Spot</h1>
      <p class="auth-subtitle font-bricolage">Your premium movie rental destination</p>
    </div>

    <div class="auth-tabs">
      <button 
        class="tab-btn font-bricolage" 
        [class.active]="isLoginMode"
        (click)="toggleMode(true)">
        Login
      </button>
      <button 
        class="tab-btn font-bricolage" 
        [class.active]="!isLoginMode"
        (click)="toggleMode(false)">
        Register
      </button>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label font-bricolage">Username</label>
        <input 
          type="text" 
          class="form-control font-bricolage"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label class="form-label font-bricolage">Password</label>
        <input 
          type="password" 
          class="form-control font-bricolage"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter your password">
      </div>

      <div *ngIf="errorMessage" class="error-message font-bricolage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="auth-btn font-bricolage">
        {{ isLoginMode ? 'Login' : 'Register' }}
      </button>
    </form>

    <div class="demo-credentials">
      <p class="demo-title font-bricolage">Demo Credentials:</p>
      <p class="demo-text font-bricolage">Admin: username: <strong>admin</strong>, password: <strong>admin</strong></p>
      <p class="demo-text font-bricolage">User: username: <strong>user</strong>, password: <strong>user</strong></p>
    </div>
  </div>
</div>
